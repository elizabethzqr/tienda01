<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		//Declaraci√≥n de variables
		let miFuncion = new Function("8+4");
		let moneda = "MXN";
		let monto = 1;
		let hoy = new Date();
		
		//Lectura del tipo de variables
		console.log(typeof miFuncion); 		// function
		console.log(typeof moneda); 		// string
		console.log(typeof monto); 			// number
		console.log(typeof hoy); 			// object
		console.log(typeof noExiste); 		// undefined
		console.log(typeof true); 			// boolean
		console.log(typeof null); 			// object
		console.log(typeof 62); 			// number
		console.log(typeof 'Hola, mundo'); 	// string
	</script>
</body>
</html>
